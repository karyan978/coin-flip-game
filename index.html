<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="download.jpeg" type="image/x-icon">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100%;
            background:linear-gradient(45deg, rgb(0, 166, 255),
             rgb(3, 36, 224),yellow,rgb(255, 0, 0));
        }
        h1{
            text-align: center;
            margin-top: 10%;
        }
        #card{
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            background-color: white;
            height: 400px;
            width: 300px;
            box-shadow: 2px 2px 2px rgb(197, 195, 195);
            border-radius: 10px;
        }
        #coin{
            margin-top: 16%;
            margin-left: 15%;
            background-color: rgb(246, 239, 239);
            height: 180px;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: inset 2px 2px 2px 2px rgb(134, 131, 131);
            animation: flip 2s;
            
        }
        @keyframes flip{
            0%{
                transform: rotateY(0deg);
            }
            100%{
                transform: rotateY(360deg);
            }
        }
        #coin h2{
            font-size: 50px;
            font-weight: 700;
            text-align: center;
            color: rgb(22, 40, 206);
            
        }
        #button{
            display: flex;
            justify-content: center;
            justify-content: space-around;
            margin-top: 15%;
            
        }
        button{
            background-color: rgb(93, 93, 226);
            padding: 14px 30px;
            border-radius: 5px;
            color: white;
            border: none;
            font-weight: 600;
        }

        
    </style>
</head>
<body>
 
    <div id="card">
       <h1>Head Or Tail</h1>

       <div id="coin">
        <h2>?</h2>
       </div>
       <div  id="button">
       <button id="head">Head</button>
       <button id="tail">Tail</button>
       </div>
    </div>
    <script>
        const coinElement = document.getElementById("coin")
const headButton = document.getElementById("head")
const tailButton = document.getElementById("tail")

function flipCoin() {
  const result = Math.random() < 0.5 ? "Head" : "Tail"
  coinElement.classList.add("flip")
  setTimeout(() => {
    coinElement.textContent = result
    coinElement.classList.remove("flip")
  }, 300)
  return result
}

headButton.addEventListener("click", () => {
  const result = flipCoin()
  setTimeout(() => {
    alert(
      result === "Head"
        ? "üéâ You guessed correctly!"
        : "‚ùå Sorry, you guessed wrong."
    )
  }, 350)
})

tailButton.addEventListener("click", () => {
  const result = flipCoin()
  setTimeout(() => {
    alert(
      result === "Tail"
        ? "üéâ You guessed correctly!"
        : "‚ùå Sorry, you guessed wrong."
    )
  }, 350)
})

    </script>
</body>
</html>
